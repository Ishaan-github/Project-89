<!DOCTYPE html>
<html>
  <head>
    <title>The Math Quiz Game!</title>

    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <h1 id="heading">Math Quiz</h1>

      <div id="player1LoginDiv">
        <h3>Player 1 Login</h3>
        <label>User Name: </label>
        <input id="player1LoginInput" type="text" class="form-control" placeholder="Enter Player 1's name">
      </div>

      <div id="player2LoginDiv">
        <h3>Player 2 Login</h3>
        <label>User Name: </label>
        <input id="player2LoginInput" type="text" class="form-control" placeholder="Enter Player 2's name">
      </div>

      <div id="loginButton">
        <button id="loginButton" onclick="addUser()" class="btn btn-primary">Login</button>
      </div>
    </center>

    <script src="main.js"></script>
  </body>
</html>
